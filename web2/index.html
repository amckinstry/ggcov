<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <!-- Copyright (c) 2010 Greg Banks. All Rights Reserved.  -->
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Coverage Explorer</title>
  <link REL="SHORTCUT ICON" HREF="favicon.ico">
  <link href="ggcov.css" rel="stylesheet" type="text/css">
  <link href="ggcov.cgi?q=colorcss" rel="stylesheet" type="text/css">
  <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
  <script src="ggcov.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function()
    {
	ggcov.init(document.getElementById("ggcov"), function(title) {
	    $('#title').text(title);
	    document.title = "Coverage Explorer: " + title;
	});
    });
  </script>
</head>
<body>

<table id="main" cellspacing="0" cellpadding="0">
  <tr>
    <td class="rim" colspan="4" height="2px"></td>
  </tr>
  <tr>
    <td class="rim" width="2px"></td>
    <td id="title">Coverage Explorer</td>
    <td id="logo">ggcov<img src="ggcov32.png" border="0" alt=""></td>
    <td class="rim" width="2px"></td>
  </tr>
  <tr>
    <td class="rim" width="2px"></td>
    <td colspan="2" id="content">
	<div id="ggcov">

	    <div id="loading">
		<p>Loading, please wait...</p>
	    </div>

	    <div id="project_list">
		<p>Please select a project...</p>
		<table id="list">
		    <thead>
			<tr>
			    <th>Name</th>
			    <th>Modified</th>
			    <th>Description</th>
			</tr>
		    </thead>
		    <tbody></tbody>
		</table>
	    </div>

	    <div id="project">
		<table border="1">
		    <tr>
			<td rowspan="2" valign="top">
			    <h2>Files</h2>
			    <table id="file_list">
				<tbody></tbody>
			    </table>
			</td>
			<td halign="left">
			    <h2>Summary</h2>
			    <p>TODO!!</p>
			</td>
		    </tr>
		    <tr>
			<td halign="left">
			    <h2>Reports</h2>
			    <table id="report_list">
				<tbody></tbody>
			    </table>
			</td>
		    </tr>
		</table>
	    </div>

	    <div id="source">
		<table id="list">
		    <thead>
			<tr>
			    <th>Line</th>
			    <th>Count</th>
			    <th>Source</th>
			</tr>
		    </thead>
		    <tbody></tbody>
		</table>
	    </div>

	</div>
    </td>
    <td class="rim" width="2px"></td>
  </tr>
  <tr>
    <td class="rim" colspan="4" height="2px"></td>
  </tr>
</table>
<p id="footer">
Copyright &copy; 2010 Greg Banks &lt;gnb@users.sourceforge.net&gt;<br>
Magnifying glass clipart from <a href="http://www.arttoday.com/">ArtToday.com</a>
</p>

</body>
</html>
